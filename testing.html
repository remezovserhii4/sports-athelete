<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <!-- Javascript -->
		<script src="includes/js/jquery-3.2.1.min.js"></script>
		<script src="includes/js/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	
        <script>
            function setLogo() {
                var img = document.getElementById("image");
                img.src = this.value;
                return false;
            }
            document.getElementById("LogoList").onchange = setLogo;
        </script>
    </head>
    
    <body>
        <img id="image" src="images/Boise-State-Broncos-50.png" />
            <select id="LogoList">
                <option value="">Select Program...</option>
                <option value="http://mebe.co/volvo">Boise State Broncos</option>
                <option value="http://mebe.co/audi">Ohio State Buckeyes</option>
            </select>
    </body>
</html>
